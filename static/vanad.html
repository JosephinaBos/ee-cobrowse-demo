<!DOCTYPE html>
<html lang="en">
<head>
    <title>CarGlass Demo</title>


</head>

<body class="slabtexted">
    <center>


    <img itemprop="logo" src="https://www.carglass.nl/fileadmin/template/assets/bu/nl/logo.png" width="150" height="40" alt="Carglass®">
                    <h2 class="text-left ">
                        <span class="text-bold slabText">Session Code:</span>
                    </h2>
                    <a href="#showForm"
                       class="button button-arrow button-lg hover-primary btn-show-form" id="sessidtarget"></a>


<script>
(function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
(window,document,'script','Surfly');


var settings={widgetkey:'9d4a222c41af415c8eed7b6a11595b18', hide_until_agent_joins: true, start_docked: true};
window.addEventListener('DOMContentLoaded', function() {
  Surfly.init(settings, function(init) {
        if (init.success) {
          if(!Surfly.currentSession){
              Surfly.session()
                .on('session_started', function(session, event) {   
                   // send the pin to the current session
                   document.getElementById("sessidtarget").innerText = session.pin;
                 })
                .on('viewer_joined', function(session, event) {
                    // if a viewer joins and they are the first then redirect to home page
                    if(event.count==1){
                      session.relocate("https://www.carglass.nl/ideal/damage");
                    }    
                }).startLeader();
          }
        }
   });
});
  </script>

</body>
</html>
